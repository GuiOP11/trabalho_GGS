        <form id="meuFormulario" action="orcamentos.html" method="get" onsubmit="return validarFormulario()">

            <form id="meuFormulario" action="orcamentos.html" method="get">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="CPF">CPF:</label>
                <input type="number" id="CPF" name="CPF" required>

                <label for="Matricula do Aluno">Matricula do Aluno:</label>
                <input type="number" id="Matricula do Aluno" name="Matricula do Aluno" required>

                <label for="totalInscritos">Total de Inscritos:</label>
                <input type="number" id="totalInscritos" name="totalInscritos" required>

                <label for="Turma">Turma</label>
                <input type="number" id="turma" name="turma" required>

                <input type="submit" value="Enviar">
            </form>

        </form>
